<!DOCTYPE html>
<HTML>
   <HEAD>
   <meta charset="utf-8">
   <TITLE>Cadastro de Funcionário</TITLE>
   <link href="/Motofast.css" rel="stylesheet" type="text/css">
   
   </HEAD>
   <BODY>
    <header>
      <div class="container">
      <img src="/LogoMotofast.png" class="logo">
   </div>
    </header>
    <main>
      <br>
     <h2 class="titulo">CADASTRO</h2>
     <br>
     <div class="formulario">
     <form th:action="@{/motofast/funcionario/cadastrar}" method="post" th:object="${funcionario}">
   
      <img src="/icones/icons8-pessoa-100.png" class="icons">
      <input type="text" placeholder="Nome e Sobrenome" class="campo" th:field="*{nome}" maxlength="50" required> <br> <br>

      <img src="/icones/icons8-telefone-100.png" class="icons">
      <input type="number" placeholder="Telefone" class="campo" th:field="*{telefone}" maxlength="11" required><br><br>

      <img src="/icones/icons8-carta-100.png" class="icons">
      <input type="email" placeholder="E-mail" class="campo" th:field="*{email}" required><br><br>

      <img src="/icones/icons8-chave-100.png" class="icons">
      <input type="password" placeholder="Crie uma Senha" class="campo" th:field="*{senha}" required><br><br>

      <img src="/icones/icons8-prancheta-100.png" class="icons" >
      <select class="campo" th:field="*{setor}" required>
         <option value="">Escolher Setor:</option>
         <option value="Atendente">Atendente</option>
         <option value="Mecanico">Mecânico</option>
      </select><br><br>

      <img src="/icones/icons8-add-bookmark-100.png" class="icons" ></imh>
      <input type="number" placeholder="CPF" class="campo" th:field="*{cpf}" maxlength="11" required><br><br><br>

      <input type="submit" value="CADASTRAR" class="botao"><br><br>
     </form>
     <a href="index.html" ><button class="botao">VOLTAR</button></a>
   </div>
    </main>

    <footer>

    </footer>
   </BODY>

</HTML>
